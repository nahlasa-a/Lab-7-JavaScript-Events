<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lab #7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to JavaScript Events!</h1>
    <section class="event-section">
        <h2>Mouse Events</h2>
        <button id="hover-button">Hover Over!</button>
        <p id="hover-message">Hover over button to see message.</p>
    </section>

    <section> class="event-section">
        <h2>Keyboard Events</h2>
        <input type="text" id="keyboard-input" placeholder="Type something...">
        <p id="key-message">Latest key:</p>
    </section>

    <section class="event-section">
        <h2>Form Events</h2>
        <form id="form-example">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Submit</button>
        </form>
        <p id="form-message">Status:</p>
    </section> 

    <section class="event-section">
        <h2>Focus Events</h2>
        <input type="text" id="focus-input" placeholder="Click in & out!">
        <p id="focus-message">Status:</p>
    </section>

    <section class="event-section">
        <h2>Events Delegation</h2>
        <div id="button-container">
            <button class="delegated-button">Button 1</button>
            <button class="delegated-button">Button 2</button>
            <button class="delegated-button">Button 3</button>
        </div>
        <p id="delegated-message">Click a button!</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
